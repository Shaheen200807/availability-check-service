    <style>

        td {

        }

        tr:hover {

        }

        .badge {

        .badge-lesson {

        .badge-exam {

        }

        .badge-meeting {

            color: #0c5460;
        }

        .action-btn {

        .edit-btn {

        }

        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {

        .modal-content {

        .modal-content h2 {

        }

        .form-group {

        .form-group label {

        }

        .form-group input,
        .form-group select {

        }

        .modal-actions {

        }

        .modal-actions button {

        }

        .save-btn {

        }

        .cancel-btn {

            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è–º–∏</h1>
            <div class="nav-links">
                <a href="/">üè† –ì–ª–∞–≤–Ω–∞—è</a>
                <a href="/bookings/">üìã –°–ø–∏—Å–æ–∫ –±—Ä–æ–Ω–µ–π</a>
            </div>
        </div>

        <div class="content">
            <button class="refresh-btn" onclick="loadBookings()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>

            <div id="bookingsContent">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</h2>
            <form id="editForm">
                <input type="hidden" id="edit_id">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit_email" required>
                </div>

                <div class="form-group">
                    <label>–ê—É–¥–∏—Ç–æ—Ä–∏—è</label>
                    <input type="text" id="edit_room" required>
                </div>

                <div class="form-group">
                    <label>–î–∞—Ç–∞</label>
                    <input type="date" id="edit_date" required>
                </div>

                <div class="form-group">
                    <label>–í—Ä–µ–º—è –Ω–∞—á–∞–ª–∞</label>
                    <input type="time" id="edit_time_start" required>
                </div>

                <div class="form-group">
                    <label>–í—Ä–µ–º—è –æ–∫–æ–Ω—á–∞–Ω–∏—è</label>
                    <input type="time" id="edit_time_end" required>
                </div>

                <div class="form-group">
                    <label>–¢–∏–ø</label>
                    <select id="edit_type" required>
                        <option value="lesson">–£—Ä–æ–∫</option>
                        <option value="exam">–≠–∫–∑–∞–º–µ–Ω</option>
                        <option value="meeting">–í—Å—Ç—Ä–µ—á–∞</option>
                    </select>
                </div>

                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="save-btn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentBookings = [];

        async function loadBookings() {
            try {
                const response = await fetch('/api/bookings/list/');
                const data = await response.json();
                currentBookings = data.bookings;

                const container = document.getElementById('bookingsContent');

                if (data.count === 0) {
                    container.innerHTML = '<div class="loading">–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                    return;
                }

                let html = `
                    <p style="margin-bottom: 15px; color: #666;">
                        <strong>–í—Å–µ–≥–æ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π:</strong> ${data.count}
                    </p>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>–ê—É–¥–∏—Ç–æ—Ä–∏—è</th>
                                <th>–î–∞—Ç–∞</th>
                                <th>–í—Ä–µ–º—è</th>
                                <th>–¢–∏–ø</th>
                                <th>–°–æ–∑–¥–∞–Ω–æ</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.bookings.forEach(booking => {
                    const badgeClass = `badge-${booking.type}`;
                    html += `
                        <tr>
                            <td><strong>${booking.id}</strong></td>
                            <td>${booking.email}</td>
                            <td><strong>${booking.room}</strong></td>
                            <td>${booking.date}</td>
                            <td>${booking.time_start} - ${booking.time_end}</td>
                            <td><span class="badge ${badgeClass}">${booking.type}</span></td>
                            <td>${booking.created_at}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="openEditModal(${booking.id})">
                                    ‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteBooking(${booking.id})">
                                    üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                                </button>
                            </td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            } catch (error) {
                document.getElementById('bookingsContent').innerHTML =
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        function openEditModal(bookingId) {
            const booking = currentBookings.find(b => b.id === bookingId);
            if (!booking) return;

            document.getElementById('edit_id').value = booking.id;
            document.getElementById('edit_email').value = booking.email;
            document.getElementById('edit_room').value = booking.room;
            document.getElementById('edit_date').value = booking.date;
            document.getElementById('edit_time_start').value = booking.time_start;
            document.getElementById('edit_time_end').value = booking.time_end;
            document.getElementById('edit_type').value = booking.type;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookingId = document.getElementById('edit_id').value;
            const data = {
                email: document.getElementById('edit_email').value,
                room: document.getElementById('edit_room').value,
                date: document.getElementById('edit_date').value,
                time_start: document.getElementById('edit_time_start').value,
                time_end: document.getElementById('edit_time_end').value,
                type: document.getElementById('edit_type').value,
            };

            try {
                const response = await fetch(`/api/bookings/${bookingId}/update/`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–æ!');
                    closeEditModal();
                    loadBookings();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + (result.reason || result.error));
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
            }
        });

        async function deleteBooking(bookingId) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ #${bookingId}?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/bookings/${bookingId}/delete/`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ –ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–æ!');
                    loadBookings();
                } else {
                    alert('‚ùå –û—à–∏–±–∫–∞: ' + result.error);
                }
            } catch (error) {
                alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏');
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadBookings();

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(loadBookings, 10000);
    </script>
</body>
</html>
